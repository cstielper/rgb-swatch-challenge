<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>RGB Swatch Picker</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div class="section">
		<div class="container">
			<header class="content">
				<h1 class="title">How Well Do You Know RGB Values?</h1>
			</header>
			<form>
				<div class="control" id="messages"></div>
				<div class="field">
					<div class="control">
						<input class="input" type="number" placeholder="Number of items to guess from?" id="number-of-items">
					</div>
				</div>
				<div class="field">
					<div class="control">
						<input class="input" type="number" placeholder="Number of guesses?" id="number-of-guesses">
					</div>
				</div>
				<button id="start-game" class="button is-primary" value="Start">Start Game</button>
			</form>
			<div id="grid"></div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
