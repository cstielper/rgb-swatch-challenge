<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>RGB Swatch Picker</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<div id="user-info"></div>
	<div class="section">
		<div class="container">
			<header class="content">
				<h1 class="title">How Well Do You Know RGB Values?</h1>
			</header>
			<div id="messages"></div>
			<form name="game-settings">
				<p>Select Your Level</p>
				<button class="lvl-select button is-primary" value="easy">Easy</button>
				<button class="lvl-select button is-primary" value="medium">Medium</button>
				<button class="lvl-select button is-primary" value="hard">Hard</button>
			</form>
			<button class="button is-primary inactive" id="play-again">Play Again?</button>
			<div id="grid"></div>
		</div>
	</div>
	<script src="js/app.min.js"></script>
</body>
</html>
